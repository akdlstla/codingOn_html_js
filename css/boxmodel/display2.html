<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        img{
            display: block;
            /* display: inline; */

        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- img태그,span태그는 기본적으로 수평태그 -->
    <img src="../images/mango_sm.jpg" alt="망고">
    <img src="../images/latte_sm.jpg" alt="라떼" class="none">
    <img src="../images/americano_sm.jpg" alt="아메리카노">
</body>
</html>
