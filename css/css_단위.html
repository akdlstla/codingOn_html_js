<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    절대 단위 - 픽셀(px) : 모니터에 한 화면을 구성하는 사각형 1개의 크기
    상대 단위
     -em : 부모 요소의 텍스트 크기에 상대적인 크기를 가짐
     -2rem : html 태그 크기(16px)에 상대적인 크기를 가짐
     vW : view width, 뷰포트의 너비를 기준으로 상대적인 크기를 가짐
     vh : view height, 뷰포트의 높이를 기준으로 상대적인 크기를 가짐
    -->
    <style>
        body{font-size: 20px;}
        .p1{
            /* 2 * 20px = 40px */
            font-size: 2em;}
        .p2{font-size: 2rem;}
        /* 1400px * 1/100 = 14px */
        .p3{font-size: 1vw;}
        .p4{font-size: 1vh;}
    </style>
</head>
<body>
    <div>
       16px: success
    </div>
    <p class="p1">2em: success</p>
    <p class="p2">2rem: success</p>
    <p class="p3">1vw: success</p>
    <p class="p4">2vh: success</p>
</body>
</html>
