<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/css/date.css">
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="/signup" method="post">
            <ul>
                <li>
                    <label for="birthday">생일</label>
                    <input type="date" name="birthday" id="birthday">
                </li>
                <li>
                    <label for="meeting">회의시간</label>
                    <input type="time" name="meeting" id="meeting">
                </li>
                <li>
                    <label for="theDay">예약일</label>
                    <input type="datetime-local" name="theDay" id="theDay">
                </li>
                <li>
                    <button type="submit">가입하기
                    </button>
                </li>
            </ul>

        </form>
    </div>
</body>
</html>
