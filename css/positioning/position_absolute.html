<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
        <title>position 속성</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: #ccc;
                /* 마진으로 배치할 수 있음 */
                /* margin: 50px 100px; */
                /* position: absolute; 특정 위치 지정(기준- 브라우저 창)*/
                position: absolute;
                /* top: 50px; */
                top: 100px;
                /* left: 100px; */
                left: 100px;
            }
        </style>
    <body>
        <!-- 너비 100px인 정사각형 -->
        <div></div>
    </body>
</html>
