<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수의 합과 개수</title>
</head>
<body>
    <script>
        //자연수 20까지의 3의 배수 출력
        //블럭({}) - 실행문이 한 줄일때 생략가능
        //3의 배수의 개수세기
        let num = Number(prompt("숫자를 입력하세요"));
        let count = 0;
    for(let i=1; i<=num; i++){
        if(i % 3 === 0){
        document.write(i + " ");
        count++;}
    }
    document.write("<br> 3의 배수의 개수: " + count);
    </script>
</body>
</html>
