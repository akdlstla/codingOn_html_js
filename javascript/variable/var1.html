<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        // 문자는 따옴표 안에 작성해야 함
        // 숫자 10을 출력 - 콘솔에 출력하기
        console.log('딸기');
        console.log(10);

        //변수 - 컴퓨터 메모리에 공간을 할당(생성)하여 저장하는 값
        // int(숫자), string(문자)
        // 자료형 변수이름 = 변수값
        // fruit이라는 변수에 문자 lemon을 저장함
        // 변수 선언(초기화)
        var fruit = "banana";
        // number라는 숫자 변수에 10을 저장함
        var number = 10;

        //출력
        document.write("장바구니에 ", fruit,"이 있습니다.<br>");
        document.write("장바구니에 ", fruit,"이(가) ", number, "개 있습니다.");
    </script>
</body>
</html>
