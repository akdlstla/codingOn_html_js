<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴판</title>
    <style>
        table{
            width: 400px;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        /* , -> 그룹 선택자 */
        th, td{
            border: 1px solid gray;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>음료</th>
                <th>가격</th>
                <th>이미지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">커피류</td>
                <td>아메리카노</td>
                <td>4200원</td>
                <td><img src="americano_sm.jpg" alt="아메리카노"></td>
            </tr>
            <tr>
                <td>돌체라떼</td>
                <td>4800원</td>
                <td><img src="latte_sm.jpg" alt="돌체라떼"></td>
            </tr>

            <tr>
                <td rowspan="2">주스류</td>
                <td>딸기라떼</td>
                <td rowspan="2">5000원</td>
                <td><img src="strawberry_sm.jpg" alt="딸기라떼"></td>
            </tr>
            <tr>
                <td>망고라떼</td>
                <td><img src="mango_sm.jpg" alt="망고라떼"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
