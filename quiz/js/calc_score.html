<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 처리</title>
</head>
<body>
    <script>
/*
점수가 90~100 A학점
점수가 80~89 B학점
점수가 70~79 C학점
점수가 60~69 D학점
점수가 60미만 F학점
*/
let score = Number(prompt("당신의 점수를 입력하세요", "1~100"));
let grade = ""; //문자 초기화 - 문자가 없음

//예외(오류) 처리
if(score < 0 || score > 100 || isNaN(score)){
    alert("점수 범위를 초과했습니다.")
}else{
    if(score >= 90 && score<= 100){
    grade = "A";
    }else if(score >= 80 && score<= 89){
        grade = "B";
    }else if(score >= 70 && score<= 79){
        grade = "C";
    }else if(score >= 60 && score<= 69){
        grade= "D";
    }else if(score < 60){
        grade = "F";
    }
    document.write(grade + "학점 입니다. <br> 점수는 " + score + "점 입니다.")
}
    </script>
</body>
</html>
