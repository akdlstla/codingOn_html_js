<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼</title>
</head>
<body>
    <h2>설문 조사</h2>
    <form action="poll.jsp" method="post">
        <p>
            <label for="name">이름</label>
            <input type="text" name="name" required autofocus>
        </p>
        <p>
            <label for="email">이메일</label>
            <input type="email" name="email" placeholder="love@example.com">
        </p>
        <p>
            <label>나이</label>
            <p>
                <label><input type="radio" name="age" value="10" checked>10대</label>
                <label><input type="radio" name="age" value="20">20대</label>
                <label><input type="radio" name="age" value="30">30대</label>
                <label><input type="radio" name="age" value="40">40대</label>
                <label><input type="radio" name="age" value="50">50대</label>
                <label><input type="radio" name="age" value="60">60대</label>
            </p>
        </p>
        <p>
            <label><b>당신이 선호하는 언어를 선택하세요(복수 선택 가능)</b></label>
            <p>
            <label><input type="checkbox" name="hobby" value="html">html</label>
            <label><input type="checkbox" name="hobby" value="javascript">javascript</label>
            <label><input type="checkbox" name="hobby" value="css">css</label>
            </p>
        </p>
        <p>
            <textarea name="content" rows="10" cols="50" placeholder="하고 싶은 말을 남겨주세요~"></textarea> 
        </p>
        <div>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
